<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="display">Welcome to Slot Machine Game!</h1>
    <h2 class="display">Use the handle to spin!</h2>
    <div id='slotMachineBody'>
        <p id='gamePlayed'>Game Played: </p>
        <p id='countPlayed'></p>
        
        <div class='rollerContainer'>
            <div class='roller' id='leftBox'></div>
            <div class='roller' id='middleBox'></div>
            <div class='roller' id='rightBox'></div>
        </div>
        <a id='beginButton'>Begin</a>
        <div id = "emojies"></div>
    </div>
        
        
</body>
<script = src="js/main.js"></script>
</html>
