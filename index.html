<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    
       
    <h1 class="display">Welcome to Slot Machine Game!</h1>
    <a id='start'> Click to Enter the Game</a> 
    <img id="coolImage"src="https://imgur.com/3l9Gm3w.jpeg" width="1040" height="490" >
    <div id='slotMachineBody'>   
        <div id='gamePlayedBox'>
            <p id='gamePlayed'>Game Played: </p>
        </div>
        <div>
            <p id='countPlayed'></p>
            <div id='winningText'> </div>
        </div>
        <div class='rollerContainer'>
            <div class='roller' id='leftBox'></div>
            <div class='roller' id='middleBox'></div>
            <div class='roller' id='rightBox'></div>
        </div>
        <a id='beginButton'>Play</a>
        <a id='resetButton'>Reset Game</a>
        <div id = "emojies"></div>
    </div>
</body>
